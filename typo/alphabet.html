<body id="typo_01">
<!-- ============= wrapper ============= -->
<div id="wrapper"> 
	<!-- #alphabet -->
	<div id="alphabet">
		<p><span>A</span></p>

<script type="text/javascript" src="../common/js/jquery/jquery.js"></script> 
<script type="text/javascript" src="../common/js/ie/selectivizr-min.js"></script> 
<script type="text/javascript" src="../common/js/jquery/easing.js"></script> 
<script type="text/javascript">
$(function(){
	
	function init(){
		var $win = $(window);
		var $alpha = $(document.getElementById("alphabet"));
		var $type = $alpha.find("p");
		var _h = $win.height();
		var _len = $type.length;

		// 色データ作成関数
		var getRGB_02 = function(){
			var cseed = Math.floor( Math.random()*100 );
			var cnum = ( cseed++ * 0x552433 ) % 0x1000000;// 色の計算R ≒ 256 * n / 3, G ≒ 256 * n / 7, B ≒ 256 * n / 5
			var hex = "000000" + cnum.toString(16);
			return "#" + hex.substr( hex.length - 6, 6 );
		}
		
		for(var i =0; i<_len; i++){
			var col = getRGB_02();
			$type.eq(i).css({"background-color":col,"color":col});
			//$type.eq(i).css({"background-color":col});
		}
		
		$type.height(_h);		
	};
	
	$(window).on("ready",init);
})
</script>
